{% extends "base.html" %}

{% block content %}
<h2>List of Authors:</h2>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  {% for author in object_list %}
  <tr>
    <th scope="row">{{ author.id }}</th>
    <td>{{ author.name }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
